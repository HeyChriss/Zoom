<!doctype html>
<html lang="en-US">

<head>
    <title>Video Conferencing, Web Conferencing, Online Meetings, Screen Sharing - Zoom</title>
    <!--customize landing page title-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords"
        content="zoom, zoom.us, video conferencing, video conference, online meetings, web meeting, video meeting, cloud meeting, cloud video, group video call, group video chat, screen share, application share, mobility, mobile collaboration, desktop share, video collaboration, group messaging" />
    <meta name="description"
        content="Zoom unifies cloud video conferencing, simple online meetings, and cross platform group chat into one easy-to-use platform. Our solution offers the best video, audio, and screen-sharing experience across Zoom Rooms, Windows, Mac, iOS, Android, and H.323/SIP room systems." />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" href="https://st1.zoom.us/zoom.ico" />
    <link rel="stylesheet" type="text/css" href="css.css">
</head>


<body>
    <header style="height: 125px;">
        <a href="https://www.byui.edu/" class ="logo">
            <img src="/images/BYUI Logo 500x500.jpg"
                        alt="BYU-Idaho Logo" width="100" height="100"> 
        </a>
    </header>

    <div class="container">
        <div class="content-body">
            <img src="/images/Zoom_logo.jpeg" class="zoom-logo"
                alt="Zoom Logo"> <!--customize company logo-->                 
        </div>
    </div>

    <div class="buttons">
        <div class="column">

            <a href="/join" class="button">
                <img src="/images/Signin_icon.png" class = icon_image
                alt="Sign In Icon" width="100" height="50">
                <span class="btn-text">Sign In</span>
            </a>
        </div>
        <div class="column">
            <a href="/start/videomeeting" class="button">
                <img src="/images/Download_icon.png" class = icon_image
                alt="Download Icon" width="75" height="75">
                <span class="btn-text">Download</span>
            </a>
        </div>
        <div class="column">
            <a href="/signin" class="button">
                <img src="/images/Account_icon.png" class = icon_image
                alt="Account Icon" width="100" height="75">
                <span class="btn-text">Account</span>
            </a>
        </div>
        <div class="column">
            <a href="/signin" class="button">
                <img src="/images/Help_icon.png" class = icon_image
                alt="Help Icon" width="75" height="75">
                <span class="btn-text">Help</span>
            </a>
        </div>
    </div>

    <div class="small_buttons">
        <div class="column">
            <a href="#" class="small">
                <img src="/images/Recordings_icon.png" class = icon_image
                alt="Download Icon" width="30" height="25">
                <span class="black-text">Recordings</span>
            </a>    
        </div>
        <div class="column">
            <a href="#" class="small">
                <img src="/images/tips_icon.png" class = icon_image
                alt="Download Icon" width="20" height="25">
                <span class="black-text">Zoom Tips</span>
            </a>
        </div>             
    </div>


    <footer style="height: 100px;">
        <div class="address"> 525 S Center <br> Rexburg ID, 83460 </div>
        <ul class="footer-list">
            <li class="footer-list-item">Accessibility Services |</li>
            <li class="footer-list-item">Technical Help |</li>
            <li class="footer-list-item" >Room Scheduling |</li>
            <li class="footer-list-item" >Public Safety |</li>
            <li class="footer-list-item" >Legal Notice |</li>
            <li class="footer-list-item">Report and issue with this site |</li>
            <li class="footer-list-item" >Copyright 2023</li>
        </ul>
    </footer>
       
</body>

</html>
